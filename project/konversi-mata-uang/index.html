<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>konverter mata uang</title>
</head>
<body>
    <section style="padding: 100px 0;">
        <div class="container">
            <div class="head text-center">
                <h2>Konversi mata uang indonesia</h2>
            </div>
            <form id="formSy">
                    <div class="mb-3">
                      <label for="inputIDR" class="form-label">Input IDR:</label>
                      <input type="number" class="form-control" id="inputIDR">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="my-3" id="hasil"></div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" async></script>
    <script>
        const form = document.getElementById('formSy');
        const inputIDR = document.getElementById('inputIDR');
        const hasil = document.getElementById('hasil');

        const exchangeRateIDRtoJPY = 0.0067; // Contoh: 1 IDR = 0.0067 JPY
        const exchangeRateIDRtoUSD = 0.000071; // Contoh: 1 IDR = 0.000071 USD
        const exchangeRateIDRtoEUR = 0.000061;

        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            const inputIDRValue = parseFloat(inputIDR.value);
            const idrToJPY = inputIDRValue * exchangeRateIDRtoJPY;
            const idrToUSD = inputIDRValue * exchangeRateIDRtoUSD;
            const idrToEUR = inputIDRValue * exchangeRateIDRtoEUR;
            hasil.innerHTML = `
                <p>Rp${inputIDRValue} TO EUR = €${idrToEUR}</p>
                <p>Rp${inputIDRValue} TO JPY = ¥${idrToJPY}</p>
                <p>Rp${inputIDRValue} TO USD = $${idrToUSD.toFixed(2)}</p>
            `;
        });

    </script>
</body>
</html>
