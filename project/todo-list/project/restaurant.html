<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <script>
        // Get the container element
const container = document.getElementById('container');

// Fetch data from the API
fetch('https://restaurant-api.dicoding.dev/list')
  .then(response => response.json())
  .then(data => {
    // Generate the HTML content
    const htmlContent = data.restaurants.map(restaurant => `
      <div class="restaurant">
        <h3>${restaurant.name}</h3>
        <img src="https://restaurant-api.dicoding.dev/images/small/${restaurant.pictureId}" alt="${restaurant.name}">
        <p>${restaurant.description}</p>
        <p>Rating: ${restaurant.rating}</p>
        <p>City: ${restaurant.city}</p>
      </div>
    `).join('');

    // Set the generated HTML content to the container
    container.innerHTML = htmlContent;
  })
  .catch(error => {
    console.error('Error fetching data:', error);
    container.innerHTML = '<p>Failed to fetch data from the API.</p>';
  });

    </script>
</body>
</html>
