<body>
  <section style="padding: 50px 0;">
    <div class="container text-white rounded-3" style="background-color: rgb(33, 33, 33); padding: 20px;">
        <div class="head text-center">
            <h2>Buat Kartu Nama Sederhana</h2>
        </div>
        <form id="myForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="nama">
              </div>
              <div class="mb-3">
                <label for="skill" class="form-label">Keahlian:</label>
                <input type="text" class="form-control" id="skill">
              </div>
              <div class="mb-3">
                <label for="telpon" class="form-label">No Telpon:</label>
                <input type="text" class="form-control" id="telpon">
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat:</label>
                <input type="text" class="form-control" id="alamat">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="output" class="output" style="margin-top: 50px;">

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>

const form = document.getElementById('myForm');
        const output = document.getElementById('output');
        const nama = document.getElementById('nama');
        const skill = document.getElementById('skill');
        const telpon = document.getElementById('telpon');
        const alamat = document.getElementById('alamat');
        const arr = [];

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const namaValue = nama.value;
            const skillValue = skill.value;
            const telponValue = telpon.value;
            const alamatValue = alamat.value;

            const cardData = `
                <div class="card my-3 shadow-lg bg-body-secondary text-black" style="padding: 30px;">
                    <div class="row">
                        <div class="col-5 text-center my-auto">
                            <h3>${namaValue}</h3>
                        </div>
                        <div class="col border-start border-black text-center my-auto">
                            <div class="skill">
                                <h4>Skills:</h4>
                                <p>${skillValue}</p>
                            </div>
                            <div class="telpon">
                                <h4>No Telpon:</h4>
                                <p>${telponValue}</p>
                            </div>
                            <div class="alamat">
                                <h4>Alamat:</h4>
                                <p>${alamatValue}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            arr.push(cardData); 
            output.innerHTML = arr.join(''); 
            form.reset(); 
        });

  </script>
</body>
